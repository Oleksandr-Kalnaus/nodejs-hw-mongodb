tags:
  - Contacts
summary: Update a contact
operationId: patchContact
description: 'Update a contact partially by its ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: Jane Doe
          phoneNumber:
            type: string
            example: '+1234567890'
          photo:
            type: string
            format: binary
            description: Photo file
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: ../../../components/schemas/updateContact.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
