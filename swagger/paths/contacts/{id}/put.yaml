tags:
  - Contacts
summary: Upsert a contact
operationId: upsertContact
description: 'Create or update a contact by its ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
    description: ID of the contact
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: John Doe
          phoneNumber:
            type: string
            example: '+1234567890'
          photo:
            type: string
            format: binary
            description: Photo file
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully upserted a contact!
            data:
              $ref: ../../../components/schemas/contact.yaml
  '201':
    $ref: ../../../components/responses/201.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
