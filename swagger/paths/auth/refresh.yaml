summary: Refresh user access token
operationId: refreshAccessToken
tags:
  - Auth
security:
  - bearerAuth: []
responses:
  '200':
    description: Session refreshed successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed session!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'eyJhbGciOiJIUzI1...'
  '401':
    description: Invalid or expired refresh token
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Invalid or expired refresh token
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Invalid or expired refresh token'
