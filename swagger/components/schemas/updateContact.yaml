type: object
required:
  - _id
  - userId
properties:
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+1234567890'
  email:
    description: "Contact's email address"
    type: string
    example: 'john.doe@example.com'
  isFavorite:
    description: 'Is favorite contact?'
    type: boolean
    example: false
  contactType:
    description: "Type of contact's"
    type: string
    enum: ['work', 'home', 'personal']
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/dvrcfl56q/image/upload/v1736095485/lnljhqeyqwldxj3jvofz.png
    format: binary
