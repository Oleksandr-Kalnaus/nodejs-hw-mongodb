type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
properties:
  _id:
    description: "Contact's Id"
    type: string
    example: 65ca67e7ae7f10c88b598384
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+1234567890'
  email:
    description: "Contact's email address"
    type: string
    example: 'john.doe@example.com'
  isFavorite:
    description: 'Is favorite contact?'
    type: boolean
    example: false
  contactType:
    description: "Type of contact's"
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's user id"
    type: string
    example: 65ca67e7ae7f10c88b598384
  photoUrl:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/dvrcfl56q/image/upload/v1736095485/lnljhqeyqwldxj3jvofz.png
